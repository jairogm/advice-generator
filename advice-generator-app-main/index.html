<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Advice generator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="advice-wrapper">
        <div class="advice-title">
          <h3 > ADVICE # <span id="advice-id"></span></h3>
        </div>
        <div class="advice-body">
          <p id="advice-text">
            "it is easy to sit up and take notice, what's difficult is getting up and taking action."
          </p>
          
        </div>
        <img class="divider-line" src="images/pattern-divider-mobile.svg" alt="diver-line" />

        <div class="advice-footer">
          <div class="icon-dice-container" onclick="getAdvice()">
            <img src="images/icon-dice.svg" alt="dice-icon" />
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jhon Jairo Garces Montes</a>.
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
